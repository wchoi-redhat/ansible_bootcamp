---
# tasks file for apps
- name: install tomcat
  package:
    name: tomcat
    state: latest
- name: enable tomcat at boot and start tomcat
  service:
    name: tomcat
    enabled: yes
    state: started
- name: create ansible static tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ROOT
    state: directory
- name: copy static index.html to tomcat webapps/ROOT/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644
  notify: restart tomcat
- name: create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ansible
    state: directory
- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ansible/index.html
    mode: 0644
  notify: restart tomcat
- name: set tomcat enable port in firewall
  firewalld:
    port: 8080/tcp
    permanent: true
    state: enabled
    immediate=yes
- name: install apache
  yum:
    name: httpd
    state: latest
- name: enable apache at boot and start apache
  service:
    name: httpd
    enabled: yes
    state: started
- name: set http enable port in firewall
  firewalld:
    service: http
    permanent: true
    state: enabled
    immediate=yes
